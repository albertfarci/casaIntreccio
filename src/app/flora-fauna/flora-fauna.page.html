<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <span class="title">
        {{ 'flora-fauna' | translatePipe}}
      </span>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">
        <span class="title">
          {{ 'flora-fauna' | translatePipe}}
        </span></ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid class="gridMap">
    <ion-row style="height: 85%;     width: 100%; ">
      <ion-row style="width: 100%; " [hidden]="floraFauna?.length == 0">

        <ion-row style="height: 90%;     width: 100%; ">
          <app-home-content style="height: 100%;     width: 100%; " *ngIf="floraFauna?.length > 0 "
            [caseList]="floraFauna" 
            [configuration_tipo_casa]="'flora-fauna'"
            [listMapConfiguration]="listMapSettingsConfiguration">
          </app-home-content>
        </ion-row>
      </ion-row>
    </ion-row>
  </ion-grid>
</ion-content>
